<p>
    {{ cities | json }}
</p>

<ul>
    <li *ngFor="let city of cities">
        {{ city.name }}
    </li>
</ul>

<div class="container-btn">
    <button class="btn btn-success" (click)="saveNew()">Add new</button>
    <button class="btn btn-success" (click)="onUpdateCity()">Update</button>
    <button class="btn btn-danger" (click)="deleteCity()">Delete</button>
</div>
